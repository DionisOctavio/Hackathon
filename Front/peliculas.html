<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Disney</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='CSS/peliculas.css'>
    <script src='JS/main.js' defer></script>
    <script src='JS/pelicula.js' defer></script>
</head>
<body>
    <header>
        <img src="IMG/disney-logo-w.png">
        <nav>
            <button href="#" id="home">HOME</button>
            <button href="#" id="generos">PELICULAS</button>
            <button href="#" id="buscar">BUSCAR</button>
            <button href="#" class="nav-icon" id="home-icon"><img src="IMG/img-iconos/img-iconos-casa.png"></button>
            <button href="#" class="nav-icon" id="peliculas-icon"><img src="IMG/img-iconos/img-iconos-peliculas.png"></button>
            <button href="#" class="nav-icon" id="buscar-icon"><img src="IMG/img-iconos/img-iconos-lupa.png"></button>
        </nav>
        <div class="profile-icon" id="profile-button">
            <img id="profile-img" src="" onclick="toggleProfileMenu()">
            <div id="profile-name-container">
                <span id="profile-name"></span>
            </div>
            <div id="profile-menu" class="profile-menu">
                <button id="login-button" onclick="login()">Iniciar sesión</button>
                <button id="logout-button" onclick="logout()">Cerrar sesión</button>
            </div>
        </div>
    </header>

    <main>
        <div class="contenedor-botones">
            <select id="generos-select">
                <option value="">Todos los géneros</option>
            </select>
            <button id="ordenar-ano">Ordenar por Año <span id="orden-indicador">⬆️</span></button>
        </div>
        <div id="peliculas">

        </div>
    </main>
</body>
</html>
