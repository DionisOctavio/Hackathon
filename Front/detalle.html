<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Película</title>
    <link rel="stylesheet" href="CSS/detalle.css">
    <script src="JS/main.js" defer></script>
    <script src="JS/detalle.js" defer></script>
</head>
<body>
    <header>
        <img src="IMG/disney-logo-w.png">
        <nav>
            <button href="#" id="home">HOME</button>
            <button href="peliculas.html" id="generos">PELICULAS</button>
            <button href="#" id="buscar">BUSCAR</button>
            <button href="#" class="nav-icon" id="home-icon"><img src="IMG/img-iconos/img-iconos-casa.png"></button>
            <button href="#" class="nav-icon" id="peliculas-icon"><img src="IMG/img-iconos/img-iconos-peliculas.png"></button>
            <button href="#" class="nav-icon" id="buscar-icon"><img src="IMG/img-iconos/img-iconos-lupa.png"></button>
        </nav>
        <div class="profile-icon" id="profile-button">
            <img id="profile-img" src="" onclick="toggleProfileMenu()">
            <div id="profile-name-container">
                <span id="profile-name"></span>
            </div>
            <div id="profile-menu" class="profile-menu">
                <button id="login-button" onclick="login()">Iniciar sesión</button>
                <button id="logout-button" onclick="logout()">Cerrar sesión</button>
                <button id="panel-peliculas-button" onclick="irAlPanelPeliculas()" style="display: none;">Panel de Películas</button>
            </div>
        </div>
    </header>
    <main>
        <div id="detalle-pelicula">
            <div id="pelicula-izquierda">
                <img id="pelicula-imagen" src="" alt="Imagen de la película">
                <button id="favorito" class="favorito-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                      <path d="M6 2C4.9 2 4 2.9 4 4v16l8-3 8 3V4c0-1.1-.9-2-2-2H6z"/>
                    </svg>
                    <p>Añadir a favoritos</p>
                  </button>                                                                                      
                <label for="pendiente">Estado:</label>
                <select id="pendiente" class="estado-select">
                    <option value="pendiente">Pendiente</option>
                    <option value="sin-terminar">Sin Terminar</option>
                    <option value="terminado">Terminado</option>
                </select>
            </div>
            <div id="pelicula-derecha">
                <h1 id="pelicula-titulo">Título de la película</h1>
                <p id="pelicula-sinopsis">Aquí va la sinopsis de la película.</p>
                <div id="info-trailer">
                    <div id="informacion-pelicula">
                        <p><strong>Año:</strong> <span id="pelicula-año">2023</span></p>
                        <p><strong>Género:</strong> <span id="pelicula-genero">Acción</span></p>
                    </div>
                    <div id="pelicula-trailer">
                        <iframe width="300" height="169" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-logo">
                <img src="IMG/disney-logo-w.png" alt="Logo">
            </div>
            <div class="footer-links">
                <a href="#">Cuenta</a>
                <a href="#">Política de Cookies</a>
                <a href="#">Términos y Condiciones</a>
                <a href="#">Aviso Legal</a>
                <a href="#">Contacto</a>
            </div>
        </div>
        <div class="footer-bottom">
            &copy; 2024 Tenkai, Lab. Todos los derechos reservados.
        </div>
    </footer>
    </body>
</html>
