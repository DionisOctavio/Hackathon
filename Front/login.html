<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <link rel="icon" type="image/png" href="https://tenkai-bucket-imagenes-2025.s3.us-east-1.amazonaws.com/favicon-disney.png">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='CSS/login.css'>
    <script src='JS/login.js' defer></script>
</head>
<body>
    <div id="loading-screen">
        <div class="spinner"></div>
    </div>    
    <div class="logo">
        <img src="IMG/disney-logo-w.png" alt="Logo">
    </div>
    <div class="login-container">
        <h3>Powered by <br> Tenkai</h3>
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <input type="text" id="username" name="username" placeholder="Usuario" required>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Continuar</button>
            <p>¿No tienes una cuenta? <a href="registro.html">Registrate</a></p>
            <h5>Esta web pertenece a Tenkai, Lab <br> © 2025 Tenkai. Todos los derechos reservados.</h5>
        </form>
    </div>
</body>
</html>
