<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="CSS/registro.css">
</head>
<body>
    <div class="logo">
        <img src="IMG/disney-logo-w.png" alt="Logo">
    </div>

    <div class="container">
        <div class="form-container">
            <h3>Powered by <br> Tenkai</h3>
            <h2>Escribe tus datos para continuar</h2>
            <form action="#" method="post">
                <div class="input-group">
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                </div>
                <div class="input-group">
                    <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
                </div>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="text" id="usuario" name="usuario" placeholder="Usuario" required>
                </div>
                <div class="input-group">
                    <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña" required>

                    <input type="password" id="contraseña" name="contraseña" placeholder="Repetir Contraseña" required>
                </div>
                <button type="submit" class="btn-continuar">Continuar</button>

                <h5>Esta web pertenece a Tenkai, Lab</h5>
                <h6>© 2025 Tenkai. Todos los derechos reservados.</h6>
            </form>
        </div>
    </div>
</body>
</html>
