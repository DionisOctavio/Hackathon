<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriWatch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scipt.js" defer></script>
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="TriWatch">
        </div>
        <div class="buttons">
            <button id="videos">Videos</button>
            <button id="imagenes">Imágenes</button>
        </div>
        <div class="profile">
            <img src="profile.jpg" alt="Imagen de perfil">
        </div>
    </header>

    <div class="menu">
        <button class="toggle-btn" id="toggleMenu">
            <svg width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 12h18M3 6h18M3 18h18" stroke="#000" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </button>

        <nav id="sideMenu">
            <ul>
                <li><a href="#">Favoritos</a></li>
                <li><a href="#">Infantil</a></li>
                <li><a href="#">Otro</a></li>
                <!-- Agregar más elementos si es necesario -->
            </ul>
        </nav>
    </div>

</body>
</html>
